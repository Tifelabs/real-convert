<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pricing</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header class="header">
        <h1>Our Pricing Plans</h1>
    </header>
    <section class="pricing">
        <div class="card">
            <h2>Basic</h2>
            <p class="price">$10/month</p>
            <ul class="features">
                <li>Feature 1</li>
                <li>Feature 2</li>
                <li>Feature 3</li>
            </ul>
            <button class="btn">Sign Up</button>
        </div>
        <div class="card">
            <h2>Standard</h2>
            <p class="price">$20/month</p>
            <ul class="features">
                <li>Feature 1</li>
                <li>Feature 2</li>
                <li>Feature 3</li>
                <li>Feature 4</li>
            </ul>
            <button class="btn">Sign Up</button>
        </div>
        <div class="card">
            <h2>Premium</h2>
            <p class="price">$30/month</p>
            <ul class="features">
                <li>Feature 1</li>
                <li>Feature 2</li>
                <li>Feature 3</li>
                <li>Feature 4</li>
                <li>Feature 5</li>
            </ul>
            <button class="btn">Sign Up</button>
        </div>
    </section>
</body>
</html>
